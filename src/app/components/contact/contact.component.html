<div class="contact-container">
  <div class="contact-wrapper">
    <h1 class="contact-title">Contact Us</h1>
    <div class="contact-card">
      <div class="contact-info">
        <h1>Need to Reach Us?</h1>
        <p>Our mailing address is:</p>
        <p>150A Charlotte Street</p>
        <p>Peterborough ON</p>
        <p>Phone: 705-742-3221</p>
        <div class="contact-social-wrapper">
          <fa-icon [icon]="faFacebookF" class="contact-social-icon"></fa-icon>
          <fa-icon [icon]="faTwitter" class="contact-social-icon"></fa-icon>
          <fa-icon [icon]="faInstagram" class="contact-social-icon"></fa-icon>
        </div>
      </div>
      <div class="contact-input">
        <!-- Reactive Form here. The "profileForm" is found in the applicable TS file -->
        <form
          [formGroup]="profileForm"
          (ngSubmit)="onSubmit()"
          class="contact-form-container"
        >
          <label for="first-name">First Name:</label>
          <div>
            <!-- formControlName links the input with the applicable reactive form property in the TS file -->
            <input
              id="first-name"
              type="text"
              formControlName="firstName"
              class="contact-form-input"
            />
          </div>
          <!-- If the firstname input is empty, then this message displays -->
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('firstName')?.valid &&
              profileForm.get('firstName')?.touched &&
              profileForm.get('firstName')?.value === ''
            "
          >
            Please enter a first name
          </p>
          <!-- If the firstname doesn't satify the validators as seen in the TS file,
          this message will be displayed -->
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('firstName')?.valid &&
              profileForm.get('firstName')?.touched &&
              profileForm.get('firstName')?.value !== ''
            "
          >
            Please enter valid first name.
          </p>
          <label for="last-name">Last Name:</label>
          <div>
            <input
              id="last-name"
              type="text"
              formControlName="lastName"
              class="contact-form-input"
            />
          </div>
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('lastName')?.valid &&
              profileForm.get('lastName')?.touched &&
              profileForm.get('lastName')?.value === ''
            "
          >
            Please enter a lastname
          </p>
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('lastName')?.valid &&
              profileForm.get('lastName')?.touched &&
              profileForm.get('lastName')?.value !== ''
            "
          >
            Please enter valid lastname
          </p>
          <label for="email" type="text">Email</label>
          <div>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="contact-form-input"
            />
          </div>
          <!-- If the email input is clicked and unclick this message will display. -->
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('email')?.valid &&
              profileForm.get('email')?.touched &&
              profileForm.get('email')?.value === ''
            "
          >
            Please enter an email
          </p>
          <!-- As long as the provided email is no valid, this message will show -->
          <p
            class="input-captions"
            *ngIf="
              !profileForm.get('email')?.valid &&
              profileForm.get('email')?.value !== ''
            "
          >
            The email you entered is not a valid email.
          </p>

          <div class="submit-btn-wrapper">
            <!-- [disabled]="!profileForm.valid" 
            if none of the inputs are valid the submit button will be disabled-->
            <button
              class="submit-btn"
              type="submit"
              [disabled]="!profileForm.valid"
            >
              Submit
            </button>
            <!-- <button type="submit" class="submit-btn">Submit</button> -->
          </div>
        </form>
        <!-- snackbar is the child component.
        [submitClicked] is the @Input() of the child component. 
        We are passing the "submitClicked" down.
      (submitUnclick) is the @Output() of the child component. 
      We are sending the value up from child component. -->
        <app-snackbar
          [submitClicked]="submitClicked"
          (submitUnclick)="closeSnackbar()"
        ></app-snackbar>
      </div>
    </div>
  </div>
</div>
