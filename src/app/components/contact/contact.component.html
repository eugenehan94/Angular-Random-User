<div class="contact-container">
  <div class="contact-wrapper">
    <h1>Contact Us</h1>
    <div class="contact-card">
      <div class="contact-info">
        <h1>Need to Reach Us?</h1>
        <p>Our mailing address is:</p>
        <p>150A Charlotte Street</p>
        <p>Peterborough ON</p>
        <p>Phone: 705-742-3221</p>
        <div class="contact-social-wrapper">
          <fa-icon [icon]="faFacebookF" class="contact-social-icon"></fa-icon>
          <fa-icon [icon]="faTwitter" class="contact-social-icon"></fa-icon>
          <fa-icon [icon]="faInstagram" class="contact-social-icon"></fa-icon>
        </div>
      </div>
      <div class="contact-input">
        <form
          [formGroup]="profileForm"
          (ngSubmit)="onSubmit()"
          class="contact-form-container"
        >
          <label for="first-name">First Name:</label>
          <div>
            <input
              id="first-name"
              type="text"
              formControlName="firstName"
              class="contact-form-input"
            />
          </div>
          <label for="last-name">Last Name:</label>
          <div>
            <input
              id="last-name"
              type="text"
              formControlName="lastName"
              class="contact-form-input"
            />
          </div>

          <label for="email" type="text">Email</label>
          <div>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="contact-form-input"
            />
          </div>
          <span style="color: red" *ngIf="">The email you entered is not a valid email.</span>
          <!-- <p>Input - Enter your message</p>
        <p>Complete the form to enable button.</p> -->
          <!-- <button type="submit" [disabled]="!profileForm.valid">Submit</button> -->
          <div class="submit-btn-wrapper">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
