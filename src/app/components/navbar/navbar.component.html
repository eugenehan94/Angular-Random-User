<nav>
  <ul>
    <li class="desktop">
      <a #testing routerLink="/home" routerLinkActive="active">Link One</a>
    </li>
    <li class="desktop">
      <a routerLink="/link-two" routerLinkActive="active">Link Two</a>
    </li>
    <li class="desktop">
      <a routerLink="/link-three" routerLinkActive="active">Link Three </a>
    </li>
    <li class="desktop">
      <a routerLink="/link-four" routerLinkActive="active">Link Four</a>
    </li>
    <li class="mobile">
      <fa-icon
        [icon]="faBars"
        style="color: white; cursor: pointer"
        (click)="toggleMobileMenu()"
      ></fa-icon>
    </li>
  </ul>
</nav>

<div
  class="mobile-menu-container"
  [ngClass]="
    showMobileMenu === true && screenWidth < 600
      ? 'show-mobile-menu'
      : 'mobile-menu'
  "
>
  <div class="mobile-menu-close-btn">
    <fa-icon
      [icon]="faXmark"
      (click)="toggleMobileMenu()"
      style="cursor: pointer; color: red; font-size: 30px"
    ></fa-icon>
  </div>
  <ul class="mobile-menu-ul">
    <li>
      <a routerLink="/home" (click)="toggleMobileMenu()">Link One</a>
    </li>
    <li>
      <a routerLink="/link-two" (click)="toggleMobileMenu()">Link Two</a>
    </li>
    <li>
      <a routerLink="/link-three" (click)="toggleMobileMenu()">Link Three </a>
    </li>
    <li>
      <a routerLink="/link-four" (click)="toggleMobileMenu()">Link Four</a>
    </li>
  </ul>
</div>
