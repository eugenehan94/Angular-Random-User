<!-- @TODO: Let's add some design to card.-->
<div class="link-four-user-container">
  <!-- Loading -->
  <div class="link-four-user-card-wrapper" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <!-- Error banner - API is unsuccessful -->
  <div class="link-four-user-card-wrapper" *ngIf="error && !isLoading">
    <app-error-card></app-error-card>
  </div>
  <div class="link-four-user-card-wrapper-success" *ngIf="!error && !isLoading">
    <div class="img-border">
      <img src="{{ user?.avatar }}" />
    </div>

    <p class="introText">{{ introText }}</p>
    <p class="infoText">{{ infoText }}</p>
    <div>
      <ul>
        <li
          #name
          (mouseover)="onMouseOver(name)"
          [attr.data-title]="'Hello, my name is '"
          [attr.data-value]="user?.first_name + ' ' + user?.last_name"
          class="active"
        >
          <fa-icon [icon]="faUser"></fa-icon>
        </li>
        <li
          #email
          (mouseover)="onMouseOver(email)"
          [attr.data-title]="'My email address is '"
          [attr.data-value]="user?.email"
        >
          <fa-icon [icon]="faEnvelope"></fa-icon>
        </li>
      </ul>
    </div>
  </div>
</div>
